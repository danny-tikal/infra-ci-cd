name: aws-terraform-plan
on:
  push:
    branches:
      - '**'
      - '!main'
    paths-ignore:
      - 'self-host-runner-ECS/**'

jobs:
  Lint:
    runs-on: [self-hosted, aws-runner]
    defaults:
      run:
        shell: bash
        working-directory: AWS
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: Lint
        uses: reviewdog/action-tflint@master
        with:
          github_token: ${{ secrets.github_token }}
        continue-on-error: false

  Format:
    runs-on: [self-hosted, aws-runner]
    defaults:
      run:
        shell: bash
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: setup terraform
        run: |
          wget https://releases.hashicorp.com/terraform/0.14.3/terraform_0.14.3_linux_amd64.zip
          unzip terraform_0.14.3_linux_amd64.zip
          mv terraform /usr/local/bin/
      - name: setup terragrunt
        run: |
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v0.34.3/terragrunt_linux_amd64
          mv terragrunt_linux_amd64 terragrunt
          chmod +x terragrunt
          mv terragrunt /usr/local/bin
          echo "Finished install"
      - name: terraform fmt
        id: fmt
        run: terraform fmt
        continue-on-error: false

  Security:
    runs-on: [self-hosted, aws-runner]
    defaults:
      run:
        shell: bash
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: setup tfsec and run
        id: tfsec-setup
        run: |
          echo "Skip this stage ...."
          wget https://github.com/tfsec/tfsec/releases/download/v0.37.1/tfsec-linux-amd64
          chmod a+x tfsec-linux-amd64
          echo ./tfsec-linux-amd64
        continue-on-error: false

  TerraformInitValidate:
    runs-on: [self-hosted, aws-runner]
    defaults:
      run:
        shell: bash
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: setup terraform
        run: |
          wget https://releases.hashicorp.com/terraform/1.0.9/terraform_1.0.9_linux_amd64.zip
          unzip terraform_1.0.9_linux_amd64.zip
          mv terraform /usr/local/bin/
      - name: terraform init
        id: tf-init
        run: terraform init
      - name: terraform validate
        id: validate
        run: terraform validate -no-color
        continue-on-error: false

  TerragruntInit:
    runs-on: [self-hosted, aws-runner]
    defaults:
      run:
        shell: bash
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: setup terragrunt
        run: |
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v0.34.3/terragrunt_linux_amd64
          mv terragrunt_linux_amd64 terragrunt
          chmod +x terragrunt
          mv terragrunt /usr/local/bin
          echo "Finished install"
      - name: init terragrunt 
        run: |
          rm -f *.tf
          cd EKS-env-test/live-platform/explorium/eu-west-1/platform-test-runner
          terragrunt run-all init

  TerraformPlan:
    #needs: [Lint, Format, Security, TerraformInitValidate]
    needs: [Lint, Format, TerraformInitValidate, TerragruntInit]
    runs-on: [self-hosted, aws-runner]
    defaults:
      run:
        shell: bash
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      #- name: setup terraform
      #  run: |
      #    wget https://releases.hashicorp.com/terraform/0.14.3/terraform_0.14.3_linux_amd64.zip
      #    unzip terraform_0.14.3_linux_amd64.zip
      #    mv terraform /usr/local/bin/
      - name: terraform init
        id: tf-init
        run: terraform init
      - name: setup tfnotify
        run: |
          curl -fL -o tfnotify.tar.gz https://github.com/mercari/tfnotify/releases/download/v0.7.0/tfnotify_linux_amd64.tar.gz
          tar -xzf tfnotify.tar.gz
          mv tfnotify /usr/local/bin/
      - name: terraform plan
        id: plan
        run: |
          terraform plan >> result.temp
          cat result.temp | tfnotify --config .tfnotify/github.yml plan --message "$(date)"
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        continue-on-error: false